<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles/styles.css" />
    <script type="module" defer src="./src/js/controler.js"></script>
    <title>Brelshaza metoers assistant</title>
  </head>
  <body>
    <header class="header container">
      <a href="#" class="logo-link">
        <img
          src="./src/imgs/brel-pet.jpg"
          alt="brelshaza pet photo"
          class="logo-img"
        />
        <h1 class="logo-text">Brelshaza Metoers Mechanic Assistant</h1>
      </a>
    </header>
    <main class="main container">
      <section class="section-main">
        <div class="meteor blue"></div>
        <div class="meteor yellow"></div>
        <div class="tiles-container">
          <div class="tile one"><span class="tile-text">1</span></div>
          <div class="tile two"><span class="tile-text">2</span></div>
          <div class="tile three"><span class="tile-text">3</span></div>
          <div class="tile four"><span class="tile-text">4</span></div>
          <div class="tile five"><span class="tile-text">5</span></div>
          <div class="tile six"><span class="tile-text">6</span></div>
          <div class="tile seven"><span class="tile-text">7</span></div>
          <div class="tile eight"><span class="tile-text">8</span></div>
          <div class="tile nine"><span class="tile-text">9</span></div>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <p class="copyright">
        &copy; Copyright <span class="year">YEAR</span> by Ahmed Saeed
      </p>
      <p class="contact-me">
        <a href="mailto:ahmed.s.fatahallah@gmail.com" class="contact-me_link">
          Contact me
        </a>
      </p>
    </footer>
  </body>
</html>
